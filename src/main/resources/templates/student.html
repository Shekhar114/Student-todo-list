<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
		<!-- 1 creating Navbar using Bootstrapt -->
		<nav class="navbar bg-primary navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>    
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- 2. creating one button which is redirect add the employee -->
	<div class="container">
		<div class="row">
			<h2>List Of Students</h2>
		</div>
		<div class="row">
			<div class="col-lg-3 mb-3">
				<a th:href="@{students/new}" class="btn btn-primary">Add</a>
						
			</div>
		</div>
	
	</div>
	

<table class="table table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>DOB</th>
      <th>Email</th>
      <th>Contact</th>
      <th>Class</th>
      <th colspan="2">Action</th>
    </tr>
  </thead>

  <tbody>
    <tr th:each="s1 : ${students}">
      <td th:text="${s1.id}"></td>
      <td th:text="${s1.name}"></td>
      <td th:text="${s1.dob}"></td>
      <td th:text="${s1.email}"></td>
      <td th:text="${s1.contact}"></td>
      <td th:text="${s1.className}"></td>
      
      <td><a th:href="@{/student/edit/{id} (id=${s1.id})}" class="btn btn-primary">Update</a></td>
      <td><a th:href="@{/student/delete/{id} (id=${s1.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
  </tbody>
</table>

	
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
